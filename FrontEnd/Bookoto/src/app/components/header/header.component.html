<header>
  <section>
    <!-- MAIN CONTAINER -->
    <div id="container">
      <!-- SHOP NAME -->
      <div id="shopName">
        <a href="index.html"> <b>Book</b>koto </a>
      </div>
      <!-- COLLCETIONS ON WEBSITE -->
      <div id="collection">
        <div id="clothing">
          <a
            [matMenuTriggerFor]="CATEGORY"
            #categoryTrigger="matMenuTrigger"
            (mouseenter)="categoryTrigger.openMenu()"
            href="clothing.html"
          >
            CATEGORY
          </a>
          <mat-menu #CATEGORY="matMenu" [overlapTrigger]="false">
            <span (mouseleave)="categoryTrigger.closeMenu()">
              <button mat-menu-item [matMenuTriggerFor]="ArtPhotography">
                Art & Photography
              </button>
              <button mat-menu-item>Biographies & Memoirs</button>
              <button mat-menu-item>Dictionaries & Language</button>
              <button mat-menu-item>Literature & literary studies</button>
              <button mat-menu-item>English Language Teaching</button>
              <button mat-menu-item>Fiction</button>
              <button mat-menu-item>References & Encyclopedias</button>
              <button mat-menu-item>History & Humanities</button>
              <button mat-menu-item>Society & social sciences</button>
              <button mat-menu-item>Business & Economics</button>
            </span>
          </mat-menu>
          <mat-menu #ArtPhotography="matMenu" [overlapTrigger]="false">
            <button mat-menu-item>Architecture</button>
            <button mat-menu-item>Film, tv & radio</button>
            <button mat-menu-item>Music</button>
            <button mat-menu-item>Theatre studies</button>
            <button mat-menu-item>Photography & photographs</button>
          </mat-menu>
        </div>
        <div id="accessories"><a href="accessories.html"> ACCESSORIES </a></div>
      </div>
      <!-- SEARCH SECTION -->
      <div id="search">
        <i class="fas fa-search search"></i>
        <input
          type="text"
          id="input"
          name="searchBox"
          placeholder="Search By Title, Author.."
        />
      </div>
      <!-- USER SECTION (CART AND USER ICON) -->
      <div id="user">
        <a href="cart.html">
          <i class="fas fa-shopping-cart addedToCart">
            <div id="badge">0</div>
          </i></a
        >
        <a
          [matMenuTriggerFor]="menu"
          #menuTrigger="matMenuTrigger"
          (mouseenter)="menuTrigger.openMenu()"
        >
          <i class="fas fa-user-circle userIcon"></i>
        </a>
        <mat-menu #menu="matMenu" [overlapTrigger]="false">
          <span (mouseleave)="menuTrigger.closeMenu()">
            <button mat-menu-item>
              <mat-icon>add_shopping_cart</mat-icon>
              <span>Cart</span>
            </button>
            <button mat-menu-item>
              <mat-icon>shopping_basket</mat-icon>
              <span>Orders</span>
            </button>
            <button mat-menu-item>
              <mat-icon matBadge="15" matBadgeColor="warn">settings</mat-icon>
              <span>Settings</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_none</mat-icon>
              <span>Notification</span>
            </button>
            <button mat-menu-item (click)="openDialog()">
              <mat-icon>account_circle</mat-icon>
              <span>Login</span>
            </button>
          </span>
        </mat-menu>
      </div>
    </div>
  </section>
</header>
